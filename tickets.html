<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MASCARADA</title>

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">


    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>

    <link rel="stylesheet" href="vendors/normalize.css">
    <link rel="stylesheet" href="res/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark orange lighten-3 p-1">

            <!-- Navbar logo -->
            <a class="navbar-brand" href="#">
                <img class="nav-logo" src="res/img/logo-white.svg" alt="">
                <span>MASCARADA</span>
            </a>

            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navCollapsed" aria-controls="navCollapsed"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse justify-content-center" id="navCollapsed">

                <!-- Links -->
                <ul class="navbar-nav ">
                    <li class="nav-item mr-4 ">
                        <a class="nav-link" href="index.html">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item mr-4">
                        <a class="nav-link" href="lineup.html">LineUp</a>
                    </li>
                    <li class="nav-item mr-4">
                        <a class="nav-link" href="#">Tickets</a>
                    </li>
                    <li class="nav-item mr-4">
                        <a class="nav-link" href="#">Camping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
                <!-- Links -->
            </div>
            <!-- Collapsible content -->

        </nav>
    </header>
    <section class="main-section">
        <div class="row ml-5">

            <form class="col-sm-6">
                <p class="h4 text-center mb-4">Buy Tickets</p>

                <div class="md-form">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="email" id="email" class="form-control">
                    <label for="email">Email</label>
                </div>

                <div class="md-form">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" id="password" class="form-control">
                    <label for="password">Password</label>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="md-form">
                            <i class="fas fa-user prefix grey-text"></i>
                            <input type="password" id="fName" class="form-control">
                            <label for="fName">First Name</label>
                        </div>

                    </div>
                    <div class="col-sm-6">
                        <div class="md-form">
                            <i class="fas fa-user prefix grey-text"></i>
                            <input type="password" id="lName" class="form-control">
                            <label for="lName">Last name</label>
                        </div>
                    </div>
                </div>



                <div class="md-form">
                    <i class="fas fa-calendar-alt prefix grey-text"></i>
                    <input type="date" id="dob" class="form-control">
                    <label for="dob" class="active">Date of birth</label>
                </div>

                <div class="text-center mt-4">
                    <button class="btn btn-default" type="submit">BUY</button>
                </div>
            </form>
        </div>

        <div class="tickets-illustration">
            <img src="res/img/people-fun.svg" alt="people illustration">
        </div>

    </section>
</body>

</html>
