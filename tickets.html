    <section class="main-section mt-5">
        <div class="row ml-5">
            <form class="col-sm-6">
                <p class="h4 text-center mb-4">Buy Tickets</p>

                <div class="md-form">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="email" id="email" class="form-control">
                    <label for="email">Email</label>
                </div>

                <div class="md-form">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" id="password" class="form-control">
                    <label for="password">Password</label>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="md-form">
                            <i class="fas fa-user prefix grey-text"></i>
                            <input type="text" id="fName" class="form-control">
                            <label for="fName">First Name</label>
                        </div>

                    </div>
                    <div class="col-sm-6">
                        <div class="md-form">
                            <i class="fas fa-user prefix grey-text"></i>
                            <input type="text" id="lName" class="form-control">
                            <label for="lName">Last name</label>
                        </div>
                    </div>
                </div>

                <div class="md-form">
                        <i class="fas fa-calendar prefix grey-text"></i>
                        <input placeholder="Select a date" type="text" id="dob" class="form-control" disabled>
                        <label for="dob" class="active">Date of birth</label>
                    </div>


                <div class="camping-header">
                    <p class="h4 text-center mb-4">Choose Camping spot</p>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div>
                            <label class="font-weight-bold">Camping spot:&nbsp;
                            </label>
                            <select class="custom-select">
                                <option value="" disabled selected>Select a spot</option>
                                <option value="1">Spot 1</option>
                                <option value="1">Spot 2</option>
                                <option value="1">Spot 3</option>
                                <option value="1">Spot 4</option>
                                <option value="1">Spot 5</option>
                                <option value="1">Spot 6</option>
                                <option value="1">Spot 7</option>
                                <option value="1">Spot 8</option>
                                <option value="1">Spot 9</option>
                                <option value="1">Spot 10</option>
                                <option value="1">Spot 11</option>
                                <option value="1">Spot 12</option>
                                <option value="1">Spot 13</option>
                                <option value="1">Spot 14</option>
                                <option value="1">Spot 15</option>
                                <option value="1">Spot 16</option>
                                <option value="1">Spot 17</option>
                                <option value="1">Spot 18</option>
                                <option value="1">Spot 19</option>
                                <option value="1">Spot 20</option>
                                <option value="1">Spot 21</option>
                                <option value="1">Spot 22</option>
                                <option value="1">Spot 23</option>
                                <option value="2">Spot 24</option>
                                <option value="3">Spot 25</option>
                            </select>
                        </div>

                        <div class="form-check checkbox-teal">
                            <input type="checkbox" class="form-check-input" id="checkbox8" unchecked>
                            <label class="form-check-label" for="checkbox8">Rent a tent</label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <img id="myImg" src="res\img\campingMap.png" width="400" height="600">

                        <!-- The Modal -->
                        <div id="myModal" class="modal p-4">

                            <!-- The Close Button -->
                            <span class="close">&times;</span>

                            <!-- Modal Content (The Image) -->
                            
                            <img class="modal-content" id="img01">
                            
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4">
                   <a href="tickets-info.html" class="btn btn-default green lighten-2">BUY</a>
                </div>

            </form>
            <div class="tickets-illustration col-sm-6">
                <img src="res/img/people-fun.svg" alt="people illustration">
            </div>
        </div>
