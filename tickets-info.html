<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark green lighten-3 fixed-top scrolling-navbar" id="main-nav">
            <div class="container">
                <!-- Navbar logo -->
                <a class="navbar-brand pr-3" href="index.html">MASCARADA</a>

                <!-- Collapse button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navCollapsed" aria-controls="navCollapsed"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapsible content -->
                <div class="collapse navbar-collapse justify-content-center" id="navCollapsed">

                    <!-- Links -->
                    <ul class="navbar-nav ">
                        <li class="nav-item mr-5 ">
                            <a class="nav-link" href="index.html">Home
                                <span class="sr-only">(current)</span>

                        <li class="nav-item mr-5">
                            <a class="nav-link" href="lineup.html">LineUp</a>
                        </li>
                        <li class="nav-item mr-5">
                            <a class="nav-link" href="tickets.html">Tickets</a>
                        </li>

                        </li>
                    </ul>
                    <!-- Links -->
                </div>
                <!-- Collapsible content -->
            </div>
        </nav>
    </header>
    <section class="main-section mt-5">
        <div class="row ml-5">
            <form class="col-sm-6" id="form">
                <p class="h4 text-center mb-4">Buy Tickets</p>
                <div>
                    <label class="font-weight-bold">Number of tickets:
                    </label>
                    <select class="custom-select" id="numTickets">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div id="repeatablesContainer">
                    <div id="repeatable">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="md-form">
                                    <i class="fas fa-user prefix grey-text"></i>
                                    <input type="text" id="fName" class="form-control">
                                    <label for="fName">First Name</label>
                                </div>

                            </div>
                            <div class="col-sm-6">
                                <div class="md-form">
                                    <i class="fas fa-user prefix grey-text"></i>
                                    <input type="text" id="lName" class="form-control">
                                    <label for="lName">Last name</label>
                                </div>
                            </div>
                        </div>

                        <div class="md-form">
                            <i class="fas fa-calendar prefix grey-text"></i>
                            <input placeholder="Select a date" type="text" id="dob" class="form-control" disabled>
                            <label for="dob" class="active">Date of birth</label>
                        </div>
                    </div>
                </div>


            </form>
        </div>
    </section>
    <script src="res/js/formController.js"></script>
    <script src="res/js/calendarController.js"></script>
    <script src="res/js/ticketsInfoFormController.js"></script>
